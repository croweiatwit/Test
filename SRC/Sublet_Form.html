<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Page</title>
    
    <link rel="stylesheet" href="Sublet_Form.css">
</head>

<body>
<div class="center-container">

    <div class="back">
      <button onclick="goBack()">&times;</button>

    </div>

    <h1>Sublet Form</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="photo">Upload a Photo</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)"><br>
        <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 150px;"><br>
    </form>

    <form action="/submit-form" method="POST">
        <label>User Name<br>
        <input type="text" id="User_Name" name="User_Name" required></label><br>

        <label>User Email<br>
        <input type="email" id="Email" name="Email" required></label><br>

        <label>Apartment Name<br>
        <input type="text" id="Apartment_Name" name="Apartment_Name" required></label><br>

        <label>Apartment Address<br>
        <input type="text" id="Address" name="Address" required></label><br>

        <label>Bedrooms<br>
        <input type="number" id="Bedrooms" name="Bedrooms" required></label><br>

        <label>Bathroom<br>
        <input type="number" id="Bathroom" name="Bathroom" required></label><br>

        <label>Monthly Rent<br>
        <input type="number" id="Rent" name="Rent" required></label><br>

        <label>Start Date<br>
        <input type="date" id="Start" name="Start" required></label><br>

        <label>End Date<br>
        <input type="date" id="End" name="End" required></label><br>

        <div class="button-group">
          <button type="button">Preview Submission</button>
          <button type="submit">Submit for Approval</button>
        </div>
    </form>

</div>

<script>
  function goBack() {
    window.history.back();
  }

  function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('imagePreview');

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
      preview.src = '#';
    }
  }
</script>
</body>
</html>
