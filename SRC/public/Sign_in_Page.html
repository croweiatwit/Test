            <h3>College Student Housing Service </h3>

            <h2>Signup</h2>
            
            <p id = "error-message"></p>

                <div>
                    <label for="Username-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-440q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-46q-54-53-125.5-83.5T480-360q-83 0-154.5 30.5T200-246v46Z"/></svg>
                    </label>
                    <input required type="user" name="username" id="Username-input" placeholder="Username" oninvalid="this.setCustomValidity('Please Enter User-Name')" oninput="setCustomValidity('')">
                </div>



                <div>
                    <label for="Email-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480v58q0 59-40.5 100.5T740-280q-35 0-66-15t-52-43q-29 29-65.5 43.5T480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480v58q0 26 17 44t43 18q26 0 43-18t17-44v-58q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93h200v80H480Zm0-280q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Z"/></svg>
                    </label>
                    <input required type="email" name="email" id="Email-input"placeholder="Email" 
                    oninvalid="this.setCustomValidity('Please Enter valid email: \n - Must Have An .EDU Email')" oninput="setCustomValidity('')">
                </div>


                <div>
                    <label for="Password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="10-960 960 960" width="24px" fill="#000000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                    </label>
                    <input  required type="password" name="password" id="Password"placeholder="Password" 
                    oninvalid="this.setCustomValidity('Please Enter valid Password: \n - Must have number: 1 2 3\n - Must have special chars: ? ! #\n - Must have uppercase letters: A B C')" oninput="setCustomValidity('')">

                </div>
                <div>
                    <label for="Repeat-Password">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>

                    </label>
                    <input required type="password" name="repeat-Password" id="Repeat_Password" oninvalid="this.setCustomValidity('Please Enter Password Again')" oninput="setCustomValidity('')">  <!--make these required -->
                </div>
                    <button type="submit">Signup</button>

            </form>
            <p>Already have an Account? <a href="Login_Page.html">Login</a></p>
        </div>
