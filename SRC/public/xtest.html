<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger</title>
  <link rel="stylesheet" href="CSS/Gobal_Page.css" />
  <link rel="stylesheet" href="CSS/Menu_Bar.css" />
  <style>
    
    .insta-messenger {
      display: flex;
      max-width: 85%;
      height: 80%;
      margin: 40px auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      background: #fff;
    }


    .sidebar-search {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .sidebar-search input {
      width: 70%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #010101c4;
    }

    .sidebar {
      padding:15px;
      width: 25%;
      border-right: 1px solid #eee;
      display: flex;
      flex-direction: column;
      background-color: #fdfdfd;
      
    }

    .sidebar #searchInput {
      padding: 8px;
      width: 70%;
      border-radius: 12px;
}
    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 20px;
    }

    .sidebar-header h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .sidebar-header button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .sidebar-header input {
      width: 70%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      display: block;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }


    .chat {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    .chat:hover {
      background: #f5f5f5;
    }

    .chat img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-info strong {
      display: block;
      font-size: 0.95rem;
    }

    .chat-info p {
      margin: 2px 0 0;
      font-size: 12px;
      color: #888;
    }

    .message-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #fafafa;
    }

    .conversation {
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 16px;
      font-weight: bold;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 14px;
    }

    .chat-input button {
      background: #0095f6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .message {
      background: #e1f3ff;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
    }

    .sent {
      align-self: flex-end;
      background: #daf8cb;
    }

    .received {
      align-self: flex-start;
      background: #f1f1f1;
    }

    .message-area .placeholder {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* Optional: center vertically too */
  height: 100%;            /* Optional: stretch to parent */
  text-align: center;      /* Optional: center the text */
  }

  </style>
</head>
<body>
  <div class="insta-messenger">
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Chat</h3>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
            <path d="M120-160v-600q0-33 23.5-56.5T200-840h480q33 0 56.5 23.5T760-760v203q-10-2-20-2.5t-20-.5q-10 0-20 .5t-20 2.5v-203H200v400h283q-2 10-2.5 20t-.5 20q0 10 .5 20t2.5 20H240L120-160Zm160-440h320v-80H280v80Zm0 160h200v-80H280v80Zm400 280v-120H560v-80h120v-120h80v120h120v80H760v120h-80Z"/>
          </svg>
        </button>
      </div>
      
      <input type="text" id="searchInput" placeholder="Search users...">
    
      <div class="chat-list" id="chatList"></div>
    </div>
    <div class="message-area" id="messageArea">
      <div class="placeholder">
        <h2>Your Messages</h2>
        <p>Click a user to start chatting</p>
      </div>
    </div>
  </div>
</body>
</html>
