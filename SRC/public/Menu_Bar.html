    <script>
        //this is the menu code.
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menuToggle");
            const menu = document.querySelector(".Menu");
            const body = document.body; // You can attach the class to another container if needed

            menuToggle.addEventListener("change", function () {
                if (menuToggle.checked) {
                    menu.style.transform = "translateX(0)";
                    body.classList.add("menu-open"); // Add class to trigger CSS animation
                } else {
                    menu.style.transform = "translateX(-300px)";
                    body.classList.remove("menu-open"); // Remove class to revert animation
                }
            });
        });
    </script>
