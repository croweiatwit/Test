 /* new new new*/

   .form-section {

  padding: 20px;
    width: 96%;

    background-color: white;
    border-radius: 12px;

 .switch {
  position: relative;
  
  width: 50px;
  height: 26px;
  margin-left: 10px;
  
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;

}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: 0.2s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #3271a5;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

.option-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px 0;

}

<script>
document.getElementById('submit-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  try {
    const res = await fetch('/submit-form', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();

    if (res.ok) {
      // ✅ This line performs the actual redirect
      window.location.href = "/Home_Page.html";
    } else {
      alert('❌ Submission failed.');
    }
  } catch (err) {
    console.error('❌ Error submitting form:', err);
    alert('⚠️ Something went wrong.');
  }
});
</script>
